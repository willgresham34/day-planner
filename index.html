<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section class="row time-block ">
        <span class="col-1 hour">9am</span>
        <div class="col-10 " id="9" ><p id="para9"></p></div>
        <button class="col-1 saveBtn" id='but9'><i style="font-size:24px" class="fa">&#xf0c7;</i></button>
      </section>

      <section class="row time-block">
        <span class="col-1 hour">10am</span>
        <div class="col-10 " id="10" ><p id="para10"></p></div>
        <button class="col-1 saveBtn" id='but10'><i style="font-size:24px" class="fa">&#xf0c7;</i></button>
      </section>

      <section class="row time-block">
        <span class="col-1 hour">11am</span>
        <div class="col-10 " id="11" ><p id="para11"></p></div>
        <button class="col-1 saveBtn" id='but11'><i style="font-size:24px" class="fa">&#xf0c7;</i></button>
      </section>

      <section class="row time-block">
        <span class="col-1 hour">12pm</span>
        <div class="col-10" id="12" ><p id="para12"></p></div>
        <button class="col-1 saveBtn" id='but12'><i style="font-size:24px" class="fa">&#xf0c7;</i></button>
      </section>

      <section class="row time-block">
        <span class="col-1 hour">1pm</span>
        <div class="col-10" id="13" ><p id="para13"></p></div>
        <button class="col-1 saveBtn" id='but13'><i style="font-size:24px" class="fa">&#xf0c7;</i></button>
      </section>

      <section class="row time-block">
        <span class="col-1 hour">2pm</span>
        <div class="col-10" id="14" ><p id="para14"></p></div>
        <button class="col-1 saveBtn" id='but14'><i style="font-size:24px" class="fa">&#xf0c7;</i></button>
      </section>

      <section class="row time-block">
        <span class="col-1 hour">3pm</span>
        <div class="col-10" id="15" ><p id="para15"></p></div>
        <button class="col-1 saveBtn" id='but15'><i style="font-size:24px" class="fa">&#xf0c7;</i></button>
      </section>

      <section class="row time-block">
        <span class="col-1 hour">4pm</span>
        <div class="col-10" id="16"><p id="para16"></p></div>
        <button class="col-1 saveBtn" id='but16'><i style="font-size:24px" class="fa">&#xf0c7;</i></button>
      </section>

      <section class="row time-block">
        <span class="col-1 hour">5pm</span>
        <div class="col-10" id="17" ><p id="para17"></p></div>
        <button class="col-1 saveBtn" id='but17'><i style="font-size:24px" class="fa">&#xf0c7;</i></button>
      </section>
    
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
